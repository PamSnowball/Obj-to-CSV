<!DOCTYPE html>
<html>
<head>
    <title>File Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="file"] {
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Conversion</h1>
        <form id="conversionForm" enctype="multipart/form-data">
            <div>
                <label for="objFiles">Select .obj Files:</label>
                <input type="file" id="objFiles" name="objFiles" multiple accept=".obj">
            </div>
            <div>
                <label for="mtlFiles">Select .mtl Files:</label>
                <input type="file" id="mtlFiles" name="mtlFiles" multiple accept=".mtl">
            </div>
            <button type="submit">Convert to CSV</button>
        </form>
    </div>

    <script>
        document.getElementById('conversionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var formData = new FormData();
            var objFiles = document.getElementById('objFiles').files;
            var mtlFiles = document.getElementById('mtlFiles').files;

            for (var i = 0; i < objFiles.length; i++) {
                formData.append('objFiles', objFiles[i]);
            }
            
            for (var i = 0; i < mtlFiles.length; i++) {
                formData.append('mtlFiles', mtlFiles[i]);
            }
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/convert', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    // Process the response, display or provide download link for the converted CSV file
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
